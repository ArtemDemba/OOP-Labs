<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

     {% for acc in accs %}
     <p><strong>Account Id: {{ acc.id }}</strong></p>
     <p>Owner username: {{ acc.user.username }}</p>
     <p>Sum: {{ acc.sum }}</p>
     <p>Opening date: {{ acc.opening_date }}</p>
     {% endfor %}
</body>
</html>
